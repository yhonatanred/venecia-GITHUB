<header class="app-header navbar"  *ngIf="!router.isActive('/menu/inicio', false)">
  <button class="navbar-toggler d-lg-none" type="button" appMobileSidebarToggler>&#9776;</button>

  <ul class="nav navbar-nav d-md-down-none  justify-content-start">
    <li class="nav-item">
      <a class="nav-link navbar-toggler" align="center" href="#" appSidebarToggler>&#9776;</a>
    </li>
  </ul>
  <ul class="nav navbar-nav  justify-content-center">
    <a class="navbar-brand" [routerLink]="['/dashboard']"></a>
  </ul>

  <ul class="nav navbar-nav  justify-content-end">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" (click)="toggleFullScreen()">
        <i class="fa fa-arrows-alt"></i>
        <span class="badge badge-pill badge-danger"></span>
      </a>
    </li>
    <li class="nav-item dropdown" dropdown (onToggle)="toggled($event)">
      <a href class="nav-link dropdown-toggle" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
        <span class="d-md-down-none">{{rol.nombre}}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">

        <div class="dropdown-header text-center">
          <strong>Cuenta</strong>
        </div>
        <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/pedidos',-1]">
          <i class="fa fa-tasks"></i> Pedidos
          <span class="badge badge-danger">--</span>
        </a>
        <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/clientes/inicio']">
          <i class="icon-people"></i> Clientes
          <span class="badge badge-warning">--</span>
        </a>
        <div class="divider"></div>
        <div class="dropdown-header text-center">
          <strong>Configuracion</strong>
        </div>
        <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/login']">
          <i class="icon-logout icons"></i>Salir</a>
      </div>
    </li>
    <li class="nav-item d-md-down-none">

    </li>
  </ul>
</header>

<div class="app-body">
  <div class="sidebar" style="font-family: 'Pacifico', cursive;" *ngIf="!router.isActive('/menu/inicio', false)">
    <nav class="sidebar-nav">
      <ul class="nav">
        <div class="row text-center">
          <div class="divider"></div>
          <div class="nav-item col-md-12">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/dashboard']">
              <i class="fa fa-home fa-3x"></i>
              <p>Inicio</p>
            </a>
          </div>
          <div class="nav-item col-md-12">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/pedidos',-1]">
              <i class="fa fa-pinterest-p fa-3x"></i>
              <p>Pedidos</p>
            </a>
          </div>
          <div class="nav-item col-md-12" *ngIf="rol.rol == 'administrador'">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/categorias']">
              <i class="fa fa-copyright fa-3x"></i>
              <p>Categoria</p>
            </a>
          </div>
          <div class="nav-item col-md-12" *ngIf="rol.rol == 'administrador'">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/productos/', '']">
              <i class="fa fa-shopping-basket fa-3x"></i>
              <p>Productos</p>
            </a>
          </div>
          <div class="nav-item col-md-12">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/clientes/inicio']">
              <i class="icon-people fa-3x"></i>
              <p>Clientes</p>
            </a>
          </div>
          <div class="nav-item col-md-12">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/mesas/inicio']">
              <i class="fa fa-cutlery fa-3x"></i>
              <p>Mesas</p>
            </a>
          </div>
          <div class="nav-item col-md-12" *ngIf="rol.rol == 'administrador'">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/usuarios/inicio']">
              <i class="fa fa-user fa-3x"></i>
              <p>Usuarios</p>
            </a>
          </div>
         <div class="nav-item col-md-12" *ngIf="rol.rol == 'administrador'">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/negocio/inicio']">
              <i class="fa fa-institution fa-3x"></i>
              <p>Negocio</p>
            </a>
          </div>
        </div>
      </ul>
    </nav>
  </div>

  <!-- Main content -->
  <main class="main">
      <router-outlet></router-outlet>
  </main>
</div>
