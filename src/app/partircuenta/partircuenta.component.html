<!-- ------ MODAL PARA MOSTRAR LOS VENTAS DEL DIA -------- -->
<div bsModal #partirCuentaModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
[config]="{backdrop: 'static'}">
<div class="modal-dialog modal-lg modal-primary" role="document">
  <div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title col-md-12">Partir cuenta</h4>
    </div>
    <div class="modal-body">
      <!--Cuerpo del modal -->
      <div class="container-fluid">
      <div class="row">
        <div class="col-12">
            <alert type="danger" *ngIf="mostrarAlert">
                <strong>Alerta!</strong> Mesa igual o no creada.
            </alert>
        </div>
    <div class="col-6 col-md-6">
            <div class="card-group mb-0">
                <div class="card-body p-3 bg-primary text-white col-md-5 text-center">
                    <br>
                    <h6>Mesa</h6>
                    <h5>{{mesaActual.mesa}}</h5>
                </div>
                <div class="card-body py-4 text-white  col-md-7 bg-secondary">
                        <div class="row">
                            <div class="col">
                                SubTotal:
                            </div>
                            <div class="col text-right">
                                ${{mesaActual.subTotal}}
                            </div>
                        </div>
                        <div class="col text-center">
                            {{mesaActual.productos.length}} Articulos
                        </div>
                </div>
            </div>
            <div class="col-12"></div>
        <div style="border: 3px solid #20a8d8; " class="scroll">
            <template #itemTemplate let-item="item" let-index="index">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-2">
                            {{item.value.cantidad}}
                        </div>
                        <div class="col-8">
                            {{item.value.nombreP}}
                        </div>
                        <div class="col-2">
                            {{item.value.precioP}}
                        </div>
                    </div>
                </div>
            </template>
          <bs-sortable
            [(ngModel)]="mesaActual.productos"
            (ngModelChange)="btnGuardar()"
            [itemTemplate]="itemTemplate"
            itemClass="sortable-item"
            itemActiveClass="sortable-item-active"
            placeholderItem="Arrastre Aquí"
            placeholderClass="placeholderStyle"
            wrapperClass="sortable-wrapper"
          ></bs-sortable>
          </div>
        </div>
        <div class="col-6 col-md-6">
            <div class="card-group mb-0">
                <div class="card-body p-3 bg-success text-white col-md-5 text-center">
                    <br>
                    <h6>Mesa</h6>
                    <h5>{{mesaNueva.mesa}}</h5>
                </div>
                <div class="card-body py-4 text-white  col-md-7 bg-secondary">
                        <div class="row">
                            <div class="col">
                                SubTotal:
                            </div>
                            <div class="col text-right">
                                ${{mesaNueva.subTotal}}
                            </div>
                        </div>
                        <div class="col text-center">
                            {{mesaNueva.productos.length}} Articulos
                        </div>
                        <div class="col">
                        </div>
                        <div class="col">
                          <div class="input-group">
                              <span class="input-group-addon" style="height: 15px;">°Mesa</span>
                              <input class="form-control" id="mesita" [(ngModel)]="mesita" (ngModelChange)="mesaN()" [typeahead]="nombreMesa" style="height: 15px;">
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-12"></div>            
            <div style="border: 2px solid #4dbd74;" class="scroll">
          <bs-sortable  *ngIf="!mesaNueva.mesa"
            [(ngModel)]="mesaNueva.productos"
            (ngModelChange)="btnGuardar()"
            [itemTemplate]="itemTemplate"
            itemClass="sortable-item"
            itemActiveClass="sortable-item-active"
            placeholderItem="Arrastre Aquí"
            placeholderClass="sortable-item"
            wrapperClass="sortable-wrapper"
            hidden
            ></bs-sortable>

            <bs-sortable *ngIf="mesaNueva.mesa"
            [(ngModel)]="mesaNueva.productos"
            (ngModelChange)="btnGuardar()"
            [itemTemplate]="itemTemplate"
            itemClass="sortable-item"
            itemActiveClass="sortable-item-active"
            placeholderItem="Arrastre Aquí"
            placeholderClass="sortable-item"
            wrapperClass="sortable-wrapper"
            ></bs-sortable>
            </div>
        </div>
      </div>
      </div>
      <div class="text-center">       
          <button class="btn btn-danger" (click)="hideModal()">Cancelar</button>
          <button class="btn btn-primary" *ngIf="!botonGuardar" disabled>Guardar</button> 
          <button class="btn btn-primary" *ngIf="botonGuardar" (click)="guardar()">Guardar</button>   
      </div>
    </div>
    <!--Aqui termina el cuerpo -->
  </div>
  <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
